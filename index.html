<!DOCTYPE html>
<html>
	<head>
		<title>Trivia App</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
	</head>
	<body>
		<h1>What do you know?</h1>
		<div id="head">
			<ul id="quesNavPlate"></ul>
			<button name="endTest" id="endTest">End Test</button>
		</div>
		<div id="container">
			<h3 id="integratePointsToIndex"></h3>
			<h2 id="question"></h2>
			<div class="optionBox">
				<input type="radio" name="choices" value="A"><span id="choiceA"></span>
			</div>
			<div class="optionBox">
				<input type="radio" name="choices" value="B"><span id="choiceB"></span>
			</div>
			<div class="optionBox">
				<input type="radio" name="choices" value="C"><span id="choiceC"></span>
			</div>

			<div class="optionBox">
				<input type="radio" name="choices" value="D"><span id="choiceD"></span>
			</div>
			<div id="alertMessage" name="alert">
			</div>

			

			<button id="submit"><span id="submitText"></span></button>

			<div id="navigationButtons">
				<button id="previous"><span id="buttonPrevious"></span></button>
				<button id="next"><span id="buttonNext"></span></button>
			</div>
			<h3 id="quizStatus"></h3>
		</div>
		
		<footer id="options" style="display:none">
        	<div class="myLinks">
        		<p><a href="index.html">Retake the quiz!</a></p>
        	</div>
        	<div class="myLinks">
        		<p><a href="addQuestion.html">Contribute to question set!</a></p>
        	</div>
    	</footer>
    <script type="text/javascript" src="app.js"></script>

	</body>
</html>
